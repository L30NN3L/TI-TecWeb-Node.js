<!-- Declaracao do tipo de documento HTML5 -->
<!DOCTYPE html>
<!-- A propriedade Lang define a linguagem -->
<html lang="pt">
	<head>
	
		<title>NOME DO SISTEMA</title>
	
		<meta charset="utf-8"> 		
		<!-- Para garantir a renderização adequada -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="customizado.js"></script>
		<script type="text/javascript" src="jquery.maskedinput.min.js"></script>
		
	</head>
	
	<body>
	
		<div class="jumbotron text-center">
			<h1>BANNER CADASTRO</h1>
		  <!-- <img src="taq.jpg" class="img-thumbnail" alt="Cinque Terre" width="771" height="250"> -->
		</div>
		
		
			
			<div class="container">
				<fieldset>
					<legend>Dados da Instituição - ONG</legend>
					<form>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-4">
									<label for="nomeFantasia">Nome Fantasia</label>
									<input type="text" class="form-control" id="nomeFantasia">
								</div>
								<div class="col-md-4">
									<label for="razaoSocial">Razão Social</label>
									<input type="text" class="form-control" id="razaoSocial">
								</div>
								<div class="col-md-4 cpf">
									<label for="cnpj">CNPJ</label>
									<input type="text" class="form-control" id="cnpj">
								</div>								
							</div>
							
							<div class="row">
								<div class="col-md-4">
									<label for="telefone1">Telefone 1</label>
									<input type="text" class="form-control" id="telefone1">
								</div>
								
								<div class="col-md-4">
									<label for="telefone2">Telefone 2</label>
									<input type="text" class="form-control" id="telefone2">
								</div>
									
								<div class="col-md-4">
									<label for="dtNascimento">Data de fundação</label>
									<input type="text" class="form-control calendario" id="dtNascimento" readonly="readonly">
								</div>
								
								<div class="col-md-4">
									<label for="email">Email</label>
									<input type="text" class="form-control" id="email">
								</div>
								
								<div class="col-md-4">
									<label for="site">Site da instituição</label>
									<input type="text" class="form-control" id="site">
								</div>
							
							</div>
							
							<br>
							<legend>Dados do Responsável</legend>
							<div class="row">
								<div class="col-md-6">
									<label for="nomeVoluntario">Nome completo</label>
									<input type="text" class="form-control" id="nomeVoluntario">
								</div>
								<div class="col-md-4">
									<label for="dtNascimento">Data de nascimento</label>
									<input type="text" class="form-control calendario" id="dtNascimento" readonly="readonly">
								</div>
								<div class="col-md-2">
									<label for="radioSexo">Sexo</label>
									<div>
										<label class="radio-inline"><input type="radio" name="radioSexo">Feminino</label>
									</div>
									<div>
										<label class="radio-inline"><input type="radio" name="radioSexo">Masculino</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<label for="estadoCivil">Estado Civil</label>
									<select class="form-control" id="estadoCivil">
										<option value="">Selecione</option>
										<option value="solteiro">Solteiro(a)</option>
										<option value="casado">Casado(a)</option>
										<option value="divorciado">Divorciado(a)</option>
										<option value="viuvo">Viúvo(a)</option>
										<option value="separado">Separado(a)</option>
									</select>
								</div>								
								
								<div class="col-md-4">
									<label for="escolaridade">Escolaridade</label>
									<select class="form-control" id="escolaridade">
										<option value="">Selecione</option>
										<option value="analfabeto">Analfabeto(a)</option>
										<option value="fundamentalInomp">Fundamental - Incompleto</option>
										<option value="fundamentoalComp">Fundamental - Completo</option>
										<option value="medioIncomp">Médio - Incompleto</option>
										<option value="medioComp">Médio - Completo</option>
										<option value="superiorIncomp">Superior - Incompleto</option>
										<option value="superiorComp">Superior - Completo</option>
										<option value="posIncomp">Pós-graduação - Incompleto</option>
										<option value="posComp">Pós-graduação - Completo</option>
										<option value="mestradoIncomp">Mestrado - Incompleto</option>
										<option value="mestradoComp">Mestrado - Completo</option>
										<option value="doutoradoIncomp">Doutorado - Incompleto</option>
										<option value="doutoradoComp">Doutorado - Completo</option>
									</select>
								</div>
								
								<div class="col-md-4">
									<label for="profissao">Profissão</label>
									<input type="text" class="form-control" id="profissao">
								</div>
							</div>
							
							<div class="row">
																			
								<div class="col-md-4 cpf">
									<label for="cpf">CPF</label>
									<input type="text" class="form-control" id="cpf">
								</div>
								
								<div class="col-md-4">
									<label for="email">Endereço de Email</label>
									<input type="text" class="form-control" id="email">
								</div>
							</div>
							<br>
							<legend>Endereço da Instituição</legend>
							<div class="row">
								<div class="col-md-6">
									<label for="logradouro">Logradouro</label>
									<input type="text" class="form-control" id="logradouro">
								</div>
								<div class="col-md-2">
									<label for="numero">Número</label>
									<input type="text" class="form-control" id="numero">
								</div>
								<div class="col-md-4">
									<label for="complemento">Complemento</label>
									<input type="text" class="form-control" id="complemento">
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-3">
									<label for="bairro">Bairro</label>
									<input type="text" class="form-control" id="bairro">
								</div>
								<div class="col-md-3">
									<label for="cidade">Cidade</label>
									<input type="text" class="form-control" id="cidade">
								</div>
								<div class="col-md-3">
									<label for="estado">UF</label>
									<input type="text" class="form-control" id="estado">
								</div>
								<div class="col-md-3">
									<label for="cep">CEP</label>
									<input type="text" class="form-control" id="cep">
								</div>
							</div>
					</form>
				</fieldset>
				<div class="btn-group">
				  <button type="button" class="btn btn-default">Salvar</button>
				  <a href="index.html" class="btn btn-default" role="button">Voltar</a>
				</div>				
			</div>	
	</body>
</html>
